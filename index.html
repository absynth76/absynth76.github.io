<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .settings-icon {
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .settings-icon:hover {
            background: rgba(255,255,255,0.2);
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            font-weight: bold;
            color: #667eea;
        }

        .content {
            padding: 30px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
        }

        .alert-list {
            border: 2px solid #ddd;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .alert-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .alert-item:hover {
            background: #f5f5f5;
        }

        .alert-item.selected {
            background: #e3f2fd;
            border-left: 4px solid #667eea;
        }

        .alert-item:last-child {
            border-bottom: none;
        }

        .alert-tiny-id {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .alert-message {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .alert-status {
            color: #667eea;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 24px;
            color: #333;
        }

        .controls-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
        }

        .controls-row select {
            flex: 0 0 120px;
        }

        .controls-row label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            flex: 0 0 auto;
            margin: 0;
            white-space: nowrap;
        }

        .controls-row button {
            flex: 1;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .status-open {
            background: #f44336;
        }

        .status-acked {
            background: #2196F3;
        }

        .status-closed {
            background: #4caf50;
        }
        
        .priority-bullet {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .priority-p1 { background: #d32f2f; } /* Rouge fonc√© - Critique */
        .priority-p2 { background: #f57c00; } /* Orange - Haute */
        .priority-p3 { background: #fbc02d; } /* Jaune - Moyenne */
        .priority-p4 { background: #388e3c; } /* Vert - Basse */
        .priority-p5 { background: #757575; } /* Gris - Tr√®s basse */

        .action-alert-preview {
            border: 2px solid #ddd;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .action-alert-preview.visible {
            display: block;
        }

        .action-alert-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-alert-item:hover {
            background: #f5f5f5;
        }

        .action-alert-item.selected {
            background: #e3f2fd;
            border-left: 4px solid #667eea;
        }

        .action-alert-item:last-child {
            border-bottom: none;
        }

        .action-alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .action-alert-tiny {
            font-weight: bold;
            color: #667eea;
        }

        .action-alert-msg {
            color: #666;
            font-size: 14px;
        }

        .alert-item.multi-selected {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .select-all-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            align-items: center;
        }

        .select-all-row button {
            flex: 0 0 auto;
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }

        .selection-count {
            color: #666;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setupScreen" class="screen">
            <div class="content">
                <div class="title">‚öôÔ∏è First Time Setup</div>
                
                <div class="form-group">
                    <label for="cloudId">Cloud ID</label>
                    <input type="text" id="cloudId" placeholder="Enter Cloud ID">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email">
                </div>

                <div class="form-group">
                    <label for="apiToken">API Token</label>
                    <input type="password" id="apiToken" placeholder="Enter API Token">
                </div>

                <div class="form-group">
                    <label>Your Teams (auto-detected on save)</label>
                    <div id="teamsPreview" style="font-size: 14px; color: #666; font-style: italic;">
                        Teams will be detected automatically
                    </div>
                </div>

                <button onclick="saveCredentials()">üíæ Save Credentials</button>
            </div>
        </div>

        <!-- Main Screen -->
        <div id="mainScreen" class="screen">
            <div class="header">
                <h1>üö® Alert Manager</h1>
                <div class="settings-icon" onclick="showSetup()">‚öôÔ∏è</div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('list')">Alerts List</button>
                <button class="tab" onclick="switchTab('action')">Action</button>
            </div>

            <div class="content">
                <div id="successMessage" class="success-message"></div>
                <div id="errorMessage" class="error-message"></div>

                <!-- List Tab -->
                <div id="listTab" class="screen active">
                    <div class="title">All Alerts</div>

                    <div class="controls-row">
                        <select id="environmentFilter" onchange="loadAlerts()">
                            <option value="development">dev</option>
                            <option value="acc">acc</option>
                            <option value="beta">beta</option>
                            <option value="prod" selected>prod</option>
                        </select>
                        
                        <label>
                            <input type="checkbox" id="showAcknowledged" onchange="loadAlerts()">
                            Show Acknowledged
                        </label>
                        
                        <button onclick="loadAlerts()">üîÑ Refresh</button>
                    </div>

                    <div class="form-group">
                        <input type="text" id="searchPattern" placeholder="üîç Search in messages..." oninput="filterAlertsByPattern()">
                    </div>

                    <div class="select-all-row">
                        <button onclick="selectAllVisible()">‚òëÔ∏è Select All Visible</button>
                        <button onclick="deselectAll()">‚¨ú Deselect All</button>
                        <span class="selection-count" id="selectionCount">0 selected</span>
                    </div>

                    <div id="loadingDiv" class="loading" style="display: none;">
                        Loading alerts...
                    </div>

                    <div id="alertList" class="alert-list"></div>

                    <div class="button-group">
                        <button id="listAckBtn" onclick="performListAction('acknowledge')" disabled>‚úÖ Acknowledge</button>
                        <button id="listCloseBtn" onclick="performListAction('close')" disabled>‚ùå Close</button>
                    </div>
                </div>

                <!-- Action Tab -->
                <div id="actionTab" class="screen">
                    <div class="title">Quick Action</div>

                    <div class="form-group">
                        <label for="alertId">Alert Tiny ID</label>
                        <input type="number" id="alertId" placeholder="Enter Alert Tiny ID" oninput="searchAlertsByTinyId()">
                    </div>

                    <div id="actionAlertPreview" class="action-alert-preview">
                        <div id="actionLoadingDiv" class="loading" style="display: none; padding: 20px;">
                            Searching alerts...
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="actionAckBtn" onclick="performActionOnSelected('acknowledge')" disabled>‚úÖ Acknowledge</button>
                        <button id="actionCloseBtn" onclick="performActionOnSelected('close')" disabled>‚ùå Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedAlerts = new Set();
        let actionSearchTimeout = null;

        // Check if credentials exist on load
        window.onload = function() {
            const cloudId = localStorage.getItem('cloud_id');
            const email = localStorage.getItem('email');
            const apiToken = localStorage.getItem('api_token');
            const teams = localStorage.getItem('teams');

            if (cloudId && email && apiToken && teams) {
                showMainScreen();
            } else {
                showSetup();
            }
        };

        function showSetup() {
            document.getElementById('setupScreen').classList.add('active');
            document.getElementById('mainScreen').classList.remove('active');
        }

        function showMainScreen() {
            document.getElementById('setupScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
        }

        async function saveCredentials() {
            const cloudId = document.getElementById('cloudId').value.trim();
            const email = document.getElementById('email').value.trim();
            const apiToken = document.getElementById('apiToken').value.trim();

            if (!cloudId || !email || !apiToken) {
                showError('Please fill all fields');
                return;
            }

            try {
                // Fetch user teams
                const teamsPreview = document.getElementById('teamsPreview');
                teamsPreview.textContent = 'Fetching teams...';
                
                const teams = await fetchUserTeams(cloudId, email, apiToken);
                
                if (teams.length === 0) {
                    showError('No teams found for this user');
                    teamsPreview.textContent = 'No teams found';
                    return;
                }

                // Display teams
                teamsPreview.textContent = teams.map(t => t.teamName).join(', ');

                // Save credentials and teams
                localStorage.setItem('cloud_id', cloudId);
                localStorage.setItem('email', email);
                localStorage.setItem('api_token', apiToken);
                localStorage.setItem('teams', JSON.stringify(teams));

                showSuccess(`Credentials saved! Found ${teams.length} team(s)`);
                setTimeout(showMainScreen, 1500);
            } catch (error) {
                showError(`Error fetching teams: ${error.message}`);
                document.getElementById('teamsPreview').textContent = 'Error fetching teams';
            }
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'action') {
                event.target.classList.add('active');
                document.getElementById('actionTab').classList.add('active');
                document.getElementById('listTab').classList.remove('active');
            } else if (tab === 'list') {
                event.target.classList.add('active');
                document.getElementById('actionTab').classList.remove('active');
                document.getElementById('listTab').classList.add('active');
                
                // Load alerts if list is empty
                //const alertList = document.getElementById('alertList');
                //if (!alertList.children.length) {
                loadAlerts();
                //}
            }
        }

        async function searchAlertsByTinyId() {
            const tinyId = document.getElementById('alertId').value.trim();
            const previewDiv = document.getElementById('actionAlertPreview');
            
            // Reset selection
            selectedActionAlert = null;
            document.getElementById('actionAckBtn').disabled = true;
            document.getElementById('actionCloseBtn').disabled = true;

            if (!tinyId) {
                previewDiv.classList.remove('visible');
                previewDiv.innerHTML = '<div id="actionLoadingDiv" class="loading" style="display: none; padding: 20px;">Searching alerts...</div>';
                return;
            }

            // Debounce: wait 500ms after user stops typing
            clearTimeout(actionSearchTimeout);
            actionSearchTimeout = setTimeout(async () => {
                const cloudId = localStorage.getItem('cloud_id');
                const email = localStorage.getItem('email');
                const apiToken = localStorage.getItem('api_token');
                const teamsList = getTeamsListAsString();

                previewDiv.classList.add('visible');
                previewDiv.innerHTML = '<div class="loading" style="padding: 20px;">Searching alerts...</div>';

                try {
                    const alerts = await getAlertsByTinyId(cloudId, email, apiToken, tinyId);

                    if (alerts.length === 0) {
                        previewDiv.innerHTML = '<div class="loading" style="padding: 20px;">No alerts found for in groups ' + teamsList + ' with ID ' + tinyId + '</div>';
                        return;
                    }

                    // Display alerts
                    previewDiv.innerHTML = '';
                    alerts.forEach((alert, index) => {
                        const item = document.createElement('div');
                        item.className = 'action-alert-item';
                        item.onclick = () => selectActionAlert(alert, item);
                        
                        // Determine status badge class
                        let statusClass = 'status-acked';
                        const status = alert.status.toUpperCase();
                        if (status === 'OPEN') statusClass = 'status-open';
                        else if (status === 'CLOSED') statusClass = 'status-closed';
                        
                        // Determine priority class
                        const priorityClass = `priority-${alert.priority.toLowerCase()}`;

                        item.innerHTML = `
                            <div class="action-alert-header">
                                <div class="action-alert-tiny">
                                    <span class="priority-bullet ${priorityClass}"></span>#${alert.tinyId}
                                </div>
                                <div class="status-badge ${statusClass}">
                                    ${alert.status}
                                </div>
                            </div>
                            <div class="action-alert-msg">${alert.message}</div>
                        `;
                        previewDiv.appendChild(item);

                        // Auto-select if only one alert
                        if (index === 0 && alerts.length === 1) {
                            selectActionAlert(alert, item);
                        }
                    });

                } catch (error) {
                    previewDiv.innerHTML = '<div class="loading" style="padding: 20px; color: #f44336;">Error: ' + error.message + '</div>';
                }
            }, 500);
        }

        function selectActionAlert(alert, element) {
            // Remove previous selection
            document.querySelectorAll('.action-alert-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Select new item
            element.classList.add('selected');
            selectedActionAlert = alert;

            // Enable buttons
            document.getElementById('actionAckBtn').disabled = false;
            document.getElementById('actionCloseBtn').disabled = false;
        }

        async function performActionOnSelected(action) {
            if (!selectedActionAlert) {
                showError('Please select an alert');
                return;
            }

            const cloudId = localStorage.getItem('cloud_id');
            const email = localStorage.getItem('email');
            const apiToken = localStorage.getItem('api_token');

            document.getElementById('actionAckBtn').disabled = true;
            document.getElementById('actionCloseBtn').disabled = true;

            try {
                const success = await executeAction(cloudId, email, apiToken, selectedActionAlert.id, action);
                
                if (success) {
                    showSuccess(`Successfully ${action}d alert #${selectedActionAlert.tinyId}`);
                    
                    // Clear and reset
                    document.getElementById('alertId').value = '';
                    document.getElementById('actionAlertPreview').classList.remove('visible');
                    selectedActionAlert = null;
                } else {
                    showError(`Failed to ${action} alert`);
                    document.getElementById('actionAckBtn').disabled = false;
                    document.getElementById('actionCloseBtn').disabled = false;
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
                document.getElementById('actionAckBtn').disabled = false;
                document.getElementById('actionCloseBtn').disabled = false;
            }
        }

        async function loadAlerts() {
            const cloudId = localStorage.getItem('cloud_id');
            const email = localStorage.getItem('email');
            const apiToken = localStorage.getItem('api_token');
            const environment = document.getElementById('environmentFilter').value;
            const showAcknowledged = document.getElementById('showAcknowledged').checked;

            const loadingDiv = document.getElementById('loadingDiv');
            const alertList = document.getElementById('alertList');

            loadingDiv.style.display = 'block';
            alertList.innerHTML = '';

            try {
                const alerts = await fetchAlerts(cloudId, email, apiToken, environment, showAcknowledged);
                
                loadingDiv.style.display = 'none';

                if (alerts.length === 0) {
                    alertList.innerHTML = '<div class="loading">No alerts found</div>';
                    return;
                }

                alerts.forEach(alert => {
                    const item = document.createElement('div');
                    item.className = 'alert-item';
                    item.onclick = () => selectAlert(alert, item);
                    
                    // Determine status badge class
                    let statusClass = 'status-acked';
                    const status = alert.status.toUpperCase();
                    if (status === 'OPEN') statusClass = 'status-open';
                    else if (status === 'CLOSED') statusClass = 'status-closed';
                    
                    // Determine priority class
                    const priorityClass = `priority-${alert.priority.toLowerCase()}`;

                    item.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px;">
                            <div class="alert-tiny-id">
                                <span class="priority-bullet ${priorityClass}"></span>#${alert.tinyId}
                            </div>
                            <div class="status-badge ${statusClass}">
                                ${alert.status}
                            </div>
                        </div>
                        <div class="alert-message">${alert.message}</div>
                    `;

                    // Store alert data in the DOM element for later reference
                    item._alertData = alert;

                    alertList.appendChild(item);
                    alertList.appendChild(item);
                });

                showSuccess(`Loaded ${alerts.length} alerts`);

                // Reapply filter
                filterAlertsByPattern();
            } catch (error) {
                loadingDiv.style.display = 'none';
                showError(`Error loading alerts: ${error.message}`);
            }
        }

        function filterAlertsByPattern() {
            const pattern = document.getElementById('searchPattern').value.toLowerCase().trim();
            const alertItems = document.querySelectorAll('.alert-item');
            
            let visibleCount = 0;
            alertItems.forEach(item => {
                const message = item.querySelector('.alert-message').textContent.toLowerCase();
                const tinyId = item.querySelector('.alert-tiny-id').textContent.toLowerCase();
                
                if (pattern === '' || message.includes(pattern) || tinyId.includes(pattern)) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Update selection count to show visible alerts
            const selectedCount = selectedAlerts.size;
            document.getElementById('selectionCount').textContent = `${selectedCount} selected (${visibleCount} visible)`;
        }

        function selectAlert(alert, element) {
            // Toggle selection avec Ctrl/Cmd, sinon s√©lection simple
            if (event && (event.ctrlKey || event.metaKey)) {
                // Multi-selection mode
                if (selectedAlerts.has(alert.id)) {
                    selectedAlerts.delete(alert.id);
                    element.classList.remove('multi-selected');
                } else {
                    selectedAlerts.add(alert.id);
                    element.classList.add('multi-selected');
                }
            } else {
                // Single selection mode - remove all previous selections
                document.querySelectorAll('.alert-item').forEach(item => {
                    item.classList.remove('selected', 'multi-selected');
                });
                selectedAlerts.clear();
                
                selectedAlerts.add(alert.id);
                element.classList.add('selected');
            }

            updateSelectionUI();
        }

        function selectAllVisible() {
            selectedAlerts.clear();
            
            document.querySelectorAll('.alert-item').forEach(item => {
                // Only select visible items
                if (item.style.display !== 'none') {
                    item.classList.remove('selected');
                    item.classList.add('multi-selected');
                    
                    // Extract alert ID from the item (we need to store it)
                    const alertData = item._alertData;
                    if (alertData) {
                        selectedAlerts.add(alertData.id);
                    }
                }
            });

            updateSelectionUI();
        }

        function deselectAll() {
            selectedAlerts.clear();
            
            document.querySelectorAll('.alert-item').forEach(item => {
                item.classList.remove('selected', 'multi-selected');
            });

            updateSelectionUI();
        }

        function updateSelectionUI() {
            const count = selectedAlerts.size;
            document.getElementById('selectionCount').textContent = `${count} selected`;
            
            const hasSelection = count > 0;
            document.getElementById('listAckBtn').disabled = !hasSelection;
            document.getElementById('listCloseBtn').disabled = !hasSelection;
            
            // Update button text to show count
            if (count > 1) {
                document.getElementById('listAckBtn').textContent = `‚úÖ Acknowledge (${count})`;
                document.getElementById('listCloseBtn').textContent = `‚ùå Close (${count})`;
            } else {
                document.getElementById('listAckBtn').textContent = '‚úÖ Acknowledge';
                document.getElementById('listCloseBtn').textContent = '‚ùå Close';
            }
        }

        async function performListAction(action) {
            if (selectedAlerts.size === 0) {
                showError('Please select at least one alert');
                return;
            }

            const cloudId = localStorage.getItem('cloud_id');
            const email = localStorage.getItem('email');
            const apiToken = localStorage.getItem('api_token');

            document.getElementById('listAckBtn').disabled = true;
            document.getElementById('listCloseBtn').disabled = true;

            const alertIds = Array.from(selectedAlerts);
            const total = alertIds.length;
            let succeeded = 0;
            let failed = 0;

            try {
                // Process all selected alerts
                for (let i = 0; i < alertIds.length; i++) {
                    const alertId = alertIds[i];
                    
                    try {
                        const success = await executeAction(cloudId, email, apiToken, alertId, action);
                        if (success) {
                            succeeded++;
                        } else {
                            failed++;
                        }
                    } catch (error) {
                        failed++;
                        console.error(`Failed to ${action} alert ${alertId}:`, error);
                    }
                    
                    // Update progress
                    document.getElementById('selectionCount').textContent = `Processing ${i + 1}/${total}...`;
                }

                // Show result
                if (failed === 0) {
                    showSuccess(`Successfully ${action}d ${succeeded} alert(s)`);
                } else if (succeeded === 0) {
                    showError(`Failed to ${action} all ${total} alert(s)`);
                } else {
                    showSuccess(`${action}d ${succeeded} alert(s), ${failed} failed`);
                }

                // Clear selection and refresh
                selectedAlerts.clear();
                setTimeout(() => loadAlerts(), 1500);

            } catch (error) {
                showError(`Error: ${error.message}`);
                document.getElementById('listAckBtn').disabled = false;
                document.getElementById('listCloseBtn').disabled = false;
            }
        }

        async function getAlertId(cloudId, email, apiToken, tinyId) {
            const credentials = btoa(`${email}:${apiToken}`);
            
            let query = `tinyId:${tinyId}`;
            let teamsQuery = getTeamsFilter();
            query += `${teamsQuery}`;
            
            const url = `https://api.atlassian.com/jsm/ops/api/${cloudId}/v1/alerts?query=${encodeURIComponent(query)}`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Basic ${credentials}`,
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.values && data.values.length > 0) {
                return data.values[0].id;
            }
            
            return null;
        }

        async function getAlertsByTinyId(cloudId, email, apiToken, tinyId) {
            const credentials = btoa(`${email}:${apiToken}`);
            
            let query = `tinyId:${tinyId} AND (tags: prod OR (tags: testnotification AND tags: duty))`;
            let teamsQuery = getTeamsFilter();
            query += `${teamsQuery}`;
            
            const url = `https://api.atlassian.com/jsm/ops/api/${cloudId}/v1/alerts?query=${encodeURIComponent(query)}`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Basic ${credentials}`,
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const alerts = [];
            
            if (data.values) {
                data.values.forEach(alert => {
                    alerts.push({
                        id: alert.id,
                        tinyId: alert.tinyId || 'N/A',
                        message: alert.message || 'No message',
                        status: alert.status || 'Unknown',
                        priority: alert.priority || 'P3'
                    });
                });
            }
            
            return alerts;
        }

        function getTeamsFilter() {
            // Get teams from localStorage
            const teamsJson = localStorage.getItem('teams');
            let teamsQuery = '';
            
            if (teamsJson) {
                const teams = JSON.parse(teamsJson);
                if (teams.length > 0) {
                    const teamConditions = teams.map(team => `teams:"${team.teamName}"`).join(' OR ');
                    teamsQuery = ` AND (${teamConditions})`;
                }
            }

            return teamsQuery;
        }

        function getTeamsListAsString() {
            // Get teams from localStorage
            const teamsJson = localStorage.getItem('teams');
            let teamsList = '';
            
            if (teamsJson) {
                const teams = JSON.parse(teamsJson);
                if (teams.length > 0) {
                    const teamConditions = teams.map(team => `${team.teamName}`).join(', ');
                    teamsList = `${teamConditions}`;
                }
            }

            return teamsList;
        }

        async function fetchAlerts(cloudId, email, apiToken, environment, showAcknowledged) {
            const credentials = btoa(`${email}:${apiToken}`);
            
            // Get teams from localStorage
            const teamsJson = localStorage.getItem('teams');
            let teamsQuery = getTeamsFilter();
            
            // Build query
            let query = `status: open`;

            if (environment == 'prod'){
                query += ' AND (tags: prod OR (tags: testnotification AND tags: duty))'
            } else {
                query += ` AND tags: ${environment}`
            }
            
            if (!showAcknowledged) {
                query += ' AND acknowledged: false';
            }
            
            // Add teams filter
            query += `${teamsQuery}`;
            
            const url = `https://api.atlassian.com/jsm/ops/api/${cloudId}/v1/alerts?size=100&query=${encodeURIComponent(query)}`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Basic ${credentials}`,
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const alerts = [];

            if (data.values) {
                data.values.forEach(alert => {
                    alerts.push({
                        id: alert.id,
                        tinyId: alert.tinyId || 'N/A',
                        message: alert.message || 'No message',
                        status: alert.status || 'Unknown',
                        priority: alert.priority || 'P3'
                    });
                });
            }

            return alerts;
        }

        
        async function executeAction(cloudId, email, apiToken, alertId, action) {
            const credentials = btoa(`${email}:${apiToken}`);
            const url = `https://api.atlassian.com/jsm/ops/api/${cloudId}/v1/alerts/${alertId}/${action}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `Basic ${credentials}`,
                    'Accept': 'application/json'
                }
            });

            return response.ok;
        }

        async function fetchUserTeams(cloudId, email, apiToken) {
            const credentials = btoa(`${email}:${apiToken}`);
            const url = `https://api.atlassian.com/jsm/ops/api/${cloudId}/v1/teams`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Basic ${credentials}`,
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const teams = [];

            if (data && Array.isArray(data)) {
                data.forEach(team => {
                    teams.push({
                        teamId: team.id || team.teamId,
                        teamName: team.name || team.teamName
                    });
                });
            }

            return teams;
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }
